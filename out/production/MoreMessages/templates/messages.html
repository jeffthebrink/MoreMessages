<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body style="background-color: deepskyblue">

<h1>
    Hello, {{name}}!
</h1>
<h1>
    Enter Your Message
</h1>

<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
<h3>Enter a Message:</h3>
<form action="/messages" method="post">
    <input type="text" placeholder="Message" name="message" />
    <button type="submit">Submit</button>
</form>
<h3>Delete a Message:</h3>
<form action="/deleteMessage" method="post">
    <input type="text" placeholder="Message number" name="deleteNumber" />
    <button type="submit">Delete</button>
</form>

<h3>Edit a Message:</h3>
<form action="/editMessage" method="post">
    <input type="text" placeholder="Message number" name="editNumber" />
    <input type="text" placeholder="New message" name="newMessage" />
    <button type="submit">Edit</button>
</form>

<h2>Messages</h2>
<ol>
    {{#messageArrayList}}
    <li>{{message}}</li>
    {{/messageArrayList}}
</ol>

</body>
</html>
